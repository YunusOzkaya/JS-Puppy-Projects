<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container" class="border border-info-subtle w-50 text-center mt-5 m-auto">
        <div class="row">
            <div class="col-12 mt-3 mb-3 text-center">
                <input type="text" id="input-el" class="w-75 fs-1">
            </div>
        </div>
        <div class="col">
            <div class="row-12 m-1">
                <button id="num1" type="button" class="btn btn-lg btn-outline-secondary">1</button>
                <button id="num2" type="button" class="btn btn-lg btn-outline-secondary">2</button>
                <button id="num3" type="button" class="btn btn-lg btn-outline-secondary">3</button>
                <button id="num4" type="button" class="btn btn-lg btn-outline-secondary">4</button>
            </div>
            <div class="row-12 m-1">
                <button id="num5" type="button" class="btn btn-lg btn-outline-secondary">5</button>
                <button id="num6" type="button" class="btn btn-lg btn-outline-secondary">6</button>
                <button id="num7" type="button" class="btn btn-lg btn-outline-secondary">7</button>
                <button id="num8" type="button" class="btn btn-lg btn-outline-secondary">8</button>
            </div>
            <div class="row-12 m-1">
                <button id="num9" type="button" class="btn btn-lg btn-outline-secondary">9</button>
                <button id="num0" type="button" class="btn btn-lg btn-outline-secondary">0</button>
                <button id="plus" type="button" class="btn btn-lg btn-outline-secondary">+</button>
                <button id="minus" type="button" class="btn btn-lg btn-outline-secondary">-</button>
            </div>
            <div class="row-12 m-1">
            </div>
            <div class="row-12 m-1">
                <button id="multiply" type="button" class="btn btn-lg btn-outline-secondary">x</button>
                <button id="divide" type="button" class="btn btn-lg btn-outline-secondary">/</button>
                <button id="mod" type="button" class="btn btn-lg btn-outline-secondary">%</button>
                <button id="equals" type="button" class="btn btn-lg btn-outline-secondary">=</button>
            </div>
            <div class="row-12 m-1">
                <button id="clear" class="btn btn-lg btn-danger">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
