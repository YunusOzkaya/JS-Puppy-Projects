<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    <div id="container" class="top-50 start-50 bg-warning bg-gradient rounded-2 p-3 m-3 text-center">
        <h1>To Do List</h1>
        <div class="input-group text-center m-3">
            <input type="text" class="rounded-2 text-center form-control" placeholder="enter an object">
            <button type="button" class="btn btn-outline-success" onclick="addItems()">Add</button>
            <button type="button" class="btn btn-outline-danger me-4" onclick="clearList()">Clear</button>
        </div>
        <ul class="list-group list-group-flush">
            
        </ul>
        <button id="themeBtn" type="button" class="btn btn-primary">Change Theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
